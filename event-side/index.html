<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+TC:wght@100&family=Martel:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2ccf1bd19b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="app">
      <div class="container">
        <div id="title">DIRECTORY</div>
        <div class="input-item">
          <span class="item-title">Name</span>
          <input type="text" class="item-input" />
        </div>
        <div class="input-item">
          <span class="item-title">Email</span>
          <input type="email" name="Email" class="item-input" />
        </div>
        <div class="btn-group">
          <button class="btn confirm">CONFIRM</button>
          <button class="btn cancel">CANCEL</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
